services:
  payment-service:
    image: paymentservice:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment-service
    networks:
      - netw
    ports:
      - "${PAYMENT_SERVER_PORT}:${PAYMENT_CONTAINER_PORT}"
    environment:
      - ENV=prod
    env_file:
      - .env

networks:
  netw:
    driver: bridge
