services:
  order-service:
    image: orderservice
    depends_on:
      - mysql
    container_name: order-service
    networks:
      - netw
    ports:
      - "${ORDER_SERVER_PORT}:${ORDER_CONTAINER_PORT}"
    environment:
      - ENV=prod
    env_file:
      - .env

networks:
  netw:
    driver: bridge
